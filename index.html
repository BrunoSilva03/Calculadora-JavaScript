<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="imagens/Oxygen-Icons.org-Oxygen-Apps-accessories-calculator.256.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Calculadora JavaScript</h1>
    <section class="calculadora">
        <input type="number" name="numberTela" id="numberTela">
        <button type="button" class="numberButton" id="id7" onclick="click7()">7</button>
        <button type="button" class="numberButton" id="id8">8</button>
        <button type="button" class="numberButton" id="id9">9</button>
        <button type="button" class="numberButton" id="id4">4</button>
        <button type="button" class="numberButton" id="id5">5</button>
        <button type="button" class="numberButton" id="id6">6</button>
        <button type="button" class="numberButton" id="id1">1</button>
        <button type="button" class="numberButton" id="id2">2</button>
        <button type="button" class="numberButton" id="id3">3</button>
        <button type="button" class="numberButton" id="id0">0</button>
        <button type="button" class="numberButton" id="idponto">.</button>
        <button type="button" class="operadoresButton" id="idigual">=</button>
        <button type="button" class="operadoresButton" id="idvezes">x</button>
        <button type="button" class="operadoresButton" id="idmenos">-</button>
        <button type="button" class="operadoresButton" id="iddividido">/</button>
        <button type="button" class="operadoresButton" id="idmais">+</button>
        
        
       
        
    </section>

    <script>
        function click7() {
            document.write("7");
        }
    </script>
</body>
</html>
